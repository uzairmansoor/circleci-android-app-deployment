version: 2.1

orbs:
  android: circleci/android@2.3.0
  aws-cli: circleci/aws-cli@4.1.0
  aws-s3: circleci/aws-s3@4.0.0

jobs:
  build:
    working_directory: ~/code
    executor:
      name: android/android-machine
      tag: 2021.10.1
    steps:
      - checkout
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew
      - run: gradle --version
      - run: java --version
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run: ./gradlew build
      - store_artifacts:
          path: app/build/outputs/apk
          destination: android_outputs
      - store_test_results:
          path: app/build/
  
  deploy-on-s3:
    parameters:
      s3BucketName: 
        type: string
        default: "devops-circleci-android-app-prod-us-east-1-007756798683"
    executor: aws-cli/default
    steps:
      - attach_workspace:
          at: ~/code
      - aws-cli/setup:
          aws_access_key_id: ${AWS_ACCESS_KEY_ID}
          aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          region: ${AWS_REGION_NAME}
      - aws-s3/sync:
          from: ~/code/app/build/outputs/apk/
          to: s3://<< parameters.s3BucketName >>/

workflows:
  version: 2.1
  build-store-and-deploy:
    jobs:
      - build
      - deploy-on-s3:
          s3BucketName: "devops-circleci-android-app-prod-us-east-1-007756798683"
          context: aws_access_variables
          requires:
            - build

